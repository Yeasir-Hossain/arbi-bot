# Arbi-Bot - Production Compose
# Runs bot + database in containers

version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbi-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
    networks:
      - trading-network
    environment:
      - DATABASE_URL=postgresql://trading:password@postgres:5432/trading_db

  postgres:
    image: postgres:15-alpine
    container_name: arbi-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trading_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  postgres-data:
